name: Check for new Promtail releases
on:
  # Manual trigger
  workflow_dispatch:
  # Check regularly the upstream every four hours
  schedule:
    - cron:  '0 0,4,8,12,16,20 * * *'

jobs:
  check-latest-release:
    name: Detect new releases
    runs-on: ubuntu-latest
    outputs:
      release: ${{steps.check-new-release.outputs.release}}
    steps:
      # Find out what is the latest release of grafana/loki
      - id: loki-latest-release
        uses: pozetroninc/github-action-get-latest-release@v0.5.0
        with:
          repository: grafana/loki
          excludes: prerelease, draft
      # Check out the tags of our repo to compare
      - name: Checkout canonical/loki-k8s-operator
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - id: check-new-release
        name: Check for new releases
        run: |
          echo "::set-output new_release=$(git show-ref --tags promtail-${{steps.loki-latest-release.outputs.release}} --quiet }} && echo -n '' || echo '${{ steps.loki-latest-release.outputs.release }}' )"

  create-tag:
    needs: check-latest-release
    if: needs.check-latest-release.outputs.release != ''
    name: Create shallow tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout grafana/loki
        uses: actions/checkout@v2
        with:
          repository: grafana/loki
          ref: ${{needs.check-latest-release.outputs.release}}
          fetch-depth: 0

